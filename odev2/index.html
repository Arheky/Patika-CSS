<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div align="center">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998">
            </div>
            <div class="box1">
                Search the web using Google! <br>
                <input type="text" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
            <div class="content">
                <div class="box2">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="box3">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
                <div class="box4" >Get Google! <br> updates monthly: <br>
                    <input type="email" value="your email"><br>
                    <input type="button" value="Subscribe">
                    <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
                </div>
            </div>
        </div>
    </div>
    <h6 align="center">Copyright Â©1998 Google Inc.</h6>
</body>
</html>
